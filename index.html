<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | QR code component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;

      margin-top: 2rem;

      position: absolute;
      bottom: 8rem;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <div class="card-image-container">
        <img class="card-image" src="images/image-qr-code.png" alt="card image">
      </div>

      <div class="card-body">
        <h1 class="card-title">
          Improve your front-end skills by building projects
        </h1>

        <p class="card-text">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H/hub"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/morscoder/">morscoder</a>.
    </footer>
  </main>

</body>

</html>
