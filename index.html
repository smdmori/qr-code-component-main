<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | QR code component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;

      margin-top: 2rem;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main role="main">
    <div class="card" role="img">
      <div class="card-image-container">
        <img class="card-image" src="images/image-qr-code.png" alt="card image">
      </div>

      <div class="card-body" role="contentinfo">
        <div class="card-title">
          Improve your front-end skills by building projects
        </div>

        <div class="card-text">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H/hub"
      target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/morscoder/">morscoder</a>.
  </div>
</body>

</html>
